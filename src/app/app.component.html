<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 == 0 }"
            [ngStyle]="{'background-color': odd % 2 == 0 ? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let event of eventNumbers"
              [ngClass]="{odd: event % 2 != 0 }">
              {{event}}
            </li>
          </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with basic directive!</p>
    </div>
  </div>
</div>
